unittest:
  stage: test
  tags:
    - linux-buildserver
  script:
    - gradle test jacocoTestReport
    - rsync -av --delete-after themes-moe-dl-lib/build/reports/coverage/
      /var/www/coverage.namibsun.net/public_html/themes-moe-dl-lib

lint:
  stage: test
  tags:
    - linux-buildserver
  script:
    - gradle ktlint

